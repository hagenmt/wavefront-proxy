syntax = "proto3";

option java_package = "com.wavefront.grpc";
option java_multiple_files = true;

service WFProxy {
  rpc ReportPoints (Batch) returns (Response) {}
}

message Batch {
    repeated Point points = 1;
}

message Point {
  string name = 1 ;
  int64 value = 2;
  int64 ts = 3;
  string source = 4 ;
  map<string, string> tags = 5;
}

message Response {
  int32 res = 1;
}