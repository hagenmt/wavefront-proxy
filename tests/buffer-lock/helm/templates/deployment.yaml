apiVersion: apps/v1
kind: Deployment
metadata:
  name: wf-proxy-buffer-tests
  labels:
    app: wf-proxy-buffer-tests
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wf-proxy-buffer-tests
  template:
    metadata:
      labels:
        app: wf-proxy-buffer-tests
    spec:
      volumes:
      - name: shared-buffer
        emptyDir: {}
      containers:
        - name: wf-proxy-1
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}

          imagePullPolicy: IfNotPresent
          env:
            - name: WAVEFRONT_URL
              value: {{ .Values.wavefront.url }}
            - name: WAVEFRONT_TOKEN
              value: {{ .Values.wavefront.token }}
            - name: WAVEFRONT_PROXY_ARGS
              value: "--pushListenerPorts 2879 --buffer /buffer/proxy"
          ports: 
            - name: push
              containerPort: 2879
              protocol: TCP
          volumeMounts:
          - name: shared-buffer
            mountPath: /buffer
        - name: wf-proxy-2
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}

          imagePullPolicy: IfNotPresent
          env:
            - name: WAVEFRONT_URL
              value: {{ .Values.wavefront.url }}
            - name: WAVEFRONT_TOKEN
              value: {{ .Values.wavefront.token }}
            - name: WAVEFRONT_PROXY_ARGS
              value: "--pushListenerPorts 2878 --buffer /buffer/proxy"
          ports: 
            - name: push
              containerPort: 2878
              protocol: TCP
          volumeMounts:
          - name: shared-buffer
            mountPath: /buffer
