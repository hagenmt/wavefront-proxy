apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-deployment
  labels:
    app: wf-proxy-edge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wf-proxy-edge
  template:
    metadata:
      labels:
        app: wf-proxy-edge
    spec:
      containers:
        - name: wf-proxy-edge
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}

          imagePullPolicy: IfNotPresent
          env:
            - name: WAVEFRONT_URL
              value: {{ .Values.wavefront.url }}
            - name: WAVEFRONT_TOKEN
              value: {{ .Values.wavefront.token }}
            - name: WAVEFRONT_PROXY_ARGS
              value: "--pushRelayListenerPorts 2879 --pushListenerPorts 2880 --ephemeral false --idFile /tmp/id"
          ports: 
            - name: pushrelay
              containerPort: 2879
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 2878
            initialDelaySeconds: 60
            periodSeconds: 60
          volumeMounts:
            - mountPath: /tests
              name: tests
      volumes:
        - name: tests
          configMap:
            name: wf-proxy-checking-test
            defaultMode: 0777
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chained-deployment
  labels:
    app: wf-proxy-chained
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wf-proxy-chained
  template:
    metadata:
      labels:
        app: wf-proxy-chained
    spec:
      containers:
        - name: wf-proxy-chained
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}

          imagePullPolicy: IfNotPresent
          env:
            - name: WAVEFRONT_URL
              value: http://wf-proxy-edge:2879
            - name: WAVEFRONT_TOKEN
              value: XXXXXX
            - name: WAVEFRONT_PROXY_ARGS
              value: "--pushListenerPorts 2878 --ephemeral false --idFile /tmp/id"
          ports: 
            - name: push
              containerPort: 2878
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 2878
            initialDelaySeconds: 60
            periodSeconds: 60
          volumeMounts:
            - mountPath: /tests
              name: tests
      volumes:
        - name: tests
          configMap:
            name: wf-proxy-checking-test
            defaultMode: 0777
---
apiVersion: v1
kind: Service
metadata:
  name: wf-proxy-edge
spec:
  ports:
  - name: pushrelay
    protocol: "TCP"
    port: 2879
    targetPort: 2879
  selector:
    app: wf-proxy-edge
